<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRT Tracker</title>
    
    <!-- Librerías externas -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts de librerías -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>

    <!-- Scripts internos -->
    <script src="js/utils/initializable.js" defer></script>
    <script src="js/utils/downloadmanager.js" defer></script>
    <script src="js/animations.js" defer></script>
    <script src="js/canvas.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/serverinfo.js" defer></script>
    <script src="js/draggingandzoom.js" defer></script>
    <script src="js/parser.js" defer></script>
    <script src="js/highlightarea.js" defer></script>
    <script src="js/3d/renderer3d.js" defer></script>
    <script src="js/3d/terrain.js" defer></script>
</head>
<body>
    <!-- Indicador de carga -->
    <div id="loadingStatusOverlay">
        Loading...
    </div>

    <!-- Interfaz de selección -->
    <div id="DemoSelectionInterface" style="display:none">
        <div id="DemoSelectionInterfaceInner">
            <p>Select file from local or URL (Cross-Origin needs to be enabled on target server):</p>
            <input type="text" id="demoFileSelectionURL" placeholder="Enter URL">
            <button type="button" onclick="loadDemo($('#demoFileSelectionURL').val())">Load from URL</button>
            <p>-OR-</p>
            <input type="file" id="demoFileSelection">
        </div>
    </div>

    <!-- Contenedores principales -->
    <div id="mainContainer" class="hideAtStart">
        <nav>
            <ul id="menuList">
                <li>
                    <button onclick="toggleSubMenu('scoreBoard')">ScoreBoard (Z)</button>
                </li>
                <li>
                    <button onclick="toggleSubMenu('kills')">Kills (X)</button>
                </li>
                <li>
                    <button onclick="toggleSubMenu('chat')">Chat (T)</button>
                </li>
            </ul>
        </nav>

        <!-- Opciones del mapa -->
        <div id="mapOptions">
            <label id="mapOptionsButton" class="cursorPointer">
                <input type="checkbox" id="mapOtionsInput">
                <div id="mapOptionsDiv">
                    <label><input type="checkbox" checked id="options_DrawDOD" onclick="checkboxClicked(this)"> DoD</label><br>
                    <label><input type="checkbox" checked id="options_DrawEmptyVehicles" onclick="checkboxClicked(this)"> Empty vehicles</label><br>
                    <label><input type="checkbox" checked id="options_DrawFlagRadius" onclick="checkboxClicked(this)"> Flag radius</label>
                </div>
            </label>
        </div>

        <!-- Mapas -->
        <div id="mapDiv">
            <div id="renderers">
                <canvas id="map"></canvas>
                <canvas id="map3d" style="display: none;"></canvas>
            </div>
        </div>
    </div>

    <!-- Controlador de reproducción -->
    <div id="controlBarContainer">
        <button id="startPauseButton" class="state-paused" onclick="togglePlay()">
            <span class="play-icon">▶</span>
            <span class="pause-icon">⏸</span>
        </button>
    </div>
</body>
</html>
