<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reality - Visualizador de Replays</title>

    <!-- Librerías necesarias -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Importar los scripts de análisis -->
    <script src="js/parser.js"></script>
    <script src="js/protocol.js"></script>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        /* Estilo general con tema militar oscuro */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ddd;
            line-height: 1.6;
        }

        /* Encabezado con logo y regreso */
        header {
            background: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff9900;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-height: 60px;
            margin-right: 15px;
        }

        header .logo span {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ff9900;
        }

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #ff9900;
            border-radius: 5px;
            color: #ff9900;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #ff9900;
            color: #000;
        }

        /* Contenido principal */
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 3rem;
            color: #ff9900;
        }

        #mainContainer {
            text-align: center;
            padding: 50px;
        }

        #controlPanel {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff9900;
            color: #000;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #e68a00;
        }

        #heatmapDiv {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #ff9900;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: #ddd;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Encabezado con botón de regreso -->
    <header>
        <div class="logo">
            <img src="https://luccabruno3z.github.io/logos/Logo_LDH.png" alt="Logo LDH">
            <span>Legión de Hierro - Visualizador de Replays</span>
        </div>
        <nav>
            <a href="https://luccabruno3z.github.io/">Volver a Inicio</a>
        </nav>
    </header>

    <!-- Título principal -->
    <h1>Visualizador de Replays con Mapa de Calor</h1>

    <!-- Panel de Control -->
    <div id="mainContainer">
        <div id="controlPanel">
            <h3>Subir Archivo .PRdemo</h3>
            <input type="file" id="demoFileSelection" onchange="handleFileUpload(event)">
            <p>Filtrar por equipo:</p>
            <button onclick="parsePRDemo(fileBuffer, 1)">Filtrar Equipo 1</button>
            <button onclick="parsePRDemo(fileBuffer, 2)">Filtrar Equipo 2</button>
            <button onclick="parsePRDemo(fileBuffer, null)">Mostrar Todos</button>
        </div>

        <!-- Contenedor del mapa de calor -->
        <div id="heatmapDiv"></div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Legión de Hierro | <a href="mailto:info@projectreality.com">Contacto</a></p>
        <p>© 2025 - Todos los derechos reservados.</p>
    </footer>

    <!-- Script para carga de archivos -->
    <script>
        let fileBuffer = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                fileBuffer = e.target.result;
                alert('Archivo cargado correctamente. Selecciona un equipo o genera el mapa completo.');
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
