<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Project Reality - Visualizador de Replays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Importación de scripts -->
    <script src="js/parser.js"></script>
    <script src="js/protocol.js"></script>

    <!-- Estilos generales -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        header {
            background: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff9900;
        }

        header .logo img {
            max-height: 60px;
            margin-right: 10px;
        }

        header .logo span {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ff9900;
        }

        nav a {
            color: #ff9900;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #ff9900;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #ff9900;
            color: #000;
        }

        #mainContainer {
            text-align: center;
            padding: 50px;
        }

        #controlPanel {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff9900;
            color: #000;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #e68a00;
        }

        #heatmapDiv {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #ff9900;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: #ddd;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="https://luccabruno3z.github.io/logos/Logo_LDH.png" alt="Logo LDH">
            <span>Legión de Hierro - Visualizador de Replays</span>
        </div>
        <nav>
            <a href="https://luccabruno3z.github.io/">Volver a Inicio</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div id="mainContainer">
        <h1>Visualizador de Replays con Mapa de Calor</h1>
        
        <!-- Panel de Control -->
        <div id="controlPanel">
            <h3>Subir Archivo .PRdemo</h3>
            <input type="file" id="demoFileSelection" accept=".PRdemo" onchange="handleFileUpload(event)">
            <p>Filtrar por equipo:</p>
            <button onclick="filterByTeam(1)">Filtrar Equipo 1</button>
            <button onclick="filterByTeam(2)">Filtrar Equipo 2</button>
            <button onclick="filterByTeam(null)">Mostrar Todos</button>
        </div>

        <!-- Contenedor del mapa de calor -->
        <div id="heatmapDiv"></div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Legión de Hierro | <a href="mailto:info@projectreality.com">Contacto</a></p>
    </footer>

    <!-- Script principal -->
    <script>
        let fileBuffer = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function (e) {
                fileBuffer = e.target.result;
                alert('Archivo cargado correctamente. Selecciona un equipo o genera el mapa completo.');
            };

            reader.onerror = function () {
                alert('Error al leer el archivo.');
            };

            reader.readAsArrayBuffer(file);
        }

        function filterByTeam(team) {
            if (!fileBuffer) {
                alert("Por favor, sube un archivo .PRdemo primero.");
                return;
            }

            try {
                parsePRDemo(fileBuffer, team);
            } catch (error) {
                console.error("Error al procesar el archivo:", error);
                alert("Hubo un error al procesar el archivo. Revisa la consola para más detalles.");
            }
        }

        // Simulación de la función parsePRDemo (debe ajustarse en parser.js)
        function parsePRDemo(buffer, teamFilter) {
            console.log("Procesando archivo PRDemo...");
            console.log("Equipo filtrado:", teamFilter);
            // Aquí se implementaría la lógica real para analizar el archivo y extraer datos
            alert(`Archivo procesado con éxito. Mostrando datos del equipo ${teamFilter !== null ? teamFilter : 'Todos'}`);
            generarMapaDeCalor(); // Llamada al mapa de calor de ejemplo
        }

        // Ejemplo simple de generación de un mapa de calor con Plotly
        function generarMapaDeCalor() {
            const data = [{
                z: [
                    [1, 20, 30],
                    [20, 1, 60],
                    [30, 60, 1]
                ],
                type: 'heatmap'
            }];

            Plotly.newPlot('heatmapDiv', data);
        }
    </script>
</body>
</html>
