<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Project Reality - Visualizador de Replays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Importar los scripts necesarios -->
    <script src="js/parser.js"></script>
    <script src="js/protocol.js"></script>

    <!-- Estilo CSS Moderno -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #mainContainer {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #controlPanel {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #282a36;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #heatmapDiv {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #333;
            background: #f8f8f8;
        }
    </style>
</head>

<body>
    <h1>Project Reality - Visualizador de Replays con Mapa de Calor</h1>
    <div id="mainContainer">
        
        <!-- Panel de control con botones -->
        <div id="controlPanel">
            <h3>Subir Archivo .PRdemo</h3>
            <input type="file" id="demoFileSelection" onchange="handleFileUpload(event)">
            <p>O selecciona un equipo para filtrar:</p>
            <button onclick="parsePRDemo(fileBuffer, 1)">Filtrar Equipo 1</button>
            <button onclick="parsePRDemo(fileBuffer, 2)">Filtrar Equipo 2</button>
            <button onclick="parsePRDemo(fileBuffer, null)">Mostrar Todos</button>
        </div>

        <!-- Contenedor para mostrar el mapa de calor -->
        <div id="heatmapDiv"></div>
    </div>

    <script>
        let fileBuffer = null;

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                fileBuffer = e.target.result;
                alert('Archivo cargado correctamente. Selecciona un equipo o genera el mapa completo.');
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
