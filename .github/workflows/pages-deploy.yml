name: Deploy Reality Tracker to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecutar치 cada vez que hagas push en la rama principal
  workflow_dispatch: # Permite ejecutar manualmente el workflow desde GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 游 Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: 游댢 Construcci칩n y preparaci칩n
        run: |
          npm install http-server
          mkdir public
          cp -r * public/
          touch public/.nojekyll

      - name: 游닋 Desplegar en GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

      - name: 游 Publicar en GitHub Pages
        uses: actions/deploy-pages@v4
